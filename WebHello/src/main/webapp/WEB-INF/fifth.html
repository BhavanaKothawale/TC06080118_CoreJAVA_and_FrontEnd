<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript HTML DOM</h2>
        <P id="intro">Finding HTML elements by class</P>
        <p class="intro">This example demonstrate the<b>getElementsByClassName</b>method.</p>
        <p id="demo"> </p>
        <script>
            const element=document.getElementsByClassName("intro");
            document.getElementById("demo").innerHTML
            ="The text in first paragraph (index 0) with class=intro: "+element[0].innerHTML;
            
            
        </script>
    </body>
</html>
